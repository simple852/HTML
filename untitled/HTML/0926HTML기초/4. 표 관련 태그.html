<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 관련 태그</title>
</head>
<body>
    <table border = "1" align="center" width ="100%"  style = "border-collapse: collapse">
        <caption>표 제목</caption>
        <colgroup>
            <col span = "1" style="color: blue">

        </colgroup>

        <!-- tr: 행(가로)  td: 열(세로)     -->
        <!-- thead : 표의 컬럼(culum)  -->
        <!-- tbody : 표의 로우(row)  -->
        <!-- tfoot : 표의 결과(result)  -->
        <thead style="background-color: darkkhaki" align="center">
            <tr>
                <th scope="col">열 제목1</th>
                <th>열 제목2</th>
                <th>열 제목3</th>
            </tr>
        </thead>
        <tbody >
         <tr align="center">
            <td>열 1</td>
            <td>열 2</td>
            <td>열 3</td>
         </tr>
         <tr>
             <td>열 1</td>
             <td>열 2</td>
             <td>열 3</td>
         </tr>
         <tr>
             <td>열 1</td>
             <td>열 2</td>
             <td>열 3</td>
         </tr>

        </tbody>

        <tfoot>
        <tr>
            <td>열 1결과</td>
            <td>열 2결과</td>
            <td>열 3결과</td>
        </tr>

        </tfoot>

    </table>


<table border = "1" width="100%">
<!--    EMMET 이멧-->
<!--    (tr>(td{열}*3))*3-->
<!--   $ 숫자 넣기    tr{$}-->
<!--colspan 열의 공간 설정 -->
    <!--row 행의 공간 설정 -->
    <tr>
        <td>열1</td>
        <td colspan="2">열2</td>

    </tr>
    <tr>
        <td>열1</td>
        <td>열2</td>
        <td rowspan="2">열3</td>
    </tr>
    <tr>
        <td colspan="2">열1</td>


    </tr>

</table>


<table>
    <colgroup>
        <col style="color: blue">
        <col>
        <col>
    </colgroup>
</table>


</body>
</html>
