<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 텍스트</title>
</head>
<body>
    <p>일반글씨</p>
    <h1>텍스트1-사이트의 주 제목</h1>
    <h2>텍스트2-사이트의 부 제목</h2>
    <h3>텍스트3-사이트의 부부 제목</h3>
    <h4>텍스트4-사이트의 부부부 제목</h4>
    <h5>텍스트5</h5>
    <h6>텍스트6</h6>


    <p>
        단락태그 paragraph
        하지만 줄바꿈을 br작성<br> ->
        br은 여는 태그만 가지고 닫는태그가 없음!<br>
        여러 문장을 하나의 태그 안에 작성할때 사용
    </p>
    <!--strong : 시멘틱(의미있음), b : 단순 진하게-->
    <strong> strong : 강조글</strong><br>
    <b> b : 진한글</b><br>


    <em> em : 강조 기울임</em><br>
    <i> i : 단순 기울임</i><br>
    <abbr title="Internet of Things"> abbr : 줄임말 ->IOT</abbr><br>
    <small>small : 작게표시</small>
    <sub>sub : 아래첨자</sub>
    <sup> sup : 윗첨자</sup> <small>=> EX) 2<sup>3</sup> = 8</small><br>
    <s> s: 취소</s>
    <u> u : 밑줄</u>

</body>
</html>
