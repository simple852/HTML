<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    div{
      /* div는 비어있을때 수동으로 크기를 지정해줘야함 */
      background-color: beige;
      /* 여러개도 가능 */
      background-image: url("../images/img.png"), url("../images/img_1.png");
      border:1px solid;
      width: 500px;
      height:500px;
      background-position: center;
      /* 반복 안함 */
      background-repeat: no-repeat;
     /* 이미지를 div에 사이즈를 맞춘다 */
      background-size: contain;
      opacity: 0.8;
      filter:blur(100%);

    }
  </style>
</head>
<body>
<div>

</div>


</body>
</html>
