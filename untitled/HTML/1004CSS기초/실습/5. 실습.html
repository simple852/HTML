<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
  <style>
    body{
      font-family : "Agency FB", "Times",serif
    }
    .h11{
      font-weight : normal;
    }
    .alink,.h1_2{
      text-align: center;
      text-decoration : none;

    }
    .alink{
      background-color: cornflowerblue;
    }
    .div1{
      border : 1px solid;
    }
    .span1{
      color:red;
      font-weight : bold;
    }
    .color_1{
      color:red;
      font-weight : bold;
    }
    .jeju{
      font-style: italic;
    }

  </style>
</head>
<body>
<h1 class="h11">CSS</h1>
<div><p style="font-weight: bold;">| 실습</p></div>

<div class="div1">
  <h1 class="h1_2">
    <a class="alink" href ="https://www.naver.com">탐라국 입춘굿</a>
  </h1>

  <p>
    <span style="text-decoration: underline">제주</span>도의 문화축제 중에서 유일하게 <span class="span1">탐라 시대부터 내려온 축제</span>이다.
  </p>

  <span >
    <span style="text-decoration: underline">제주</span>에서 입춘은 새철<span class ="jeju">(제주어,샛절)</span>드는 날이라 한다.
  </span>
  <br>
  <span>하늘의 <span class="color_1">1만 8,000</span> 신이 지상으로 내려와 새해 일들을 시작하는 때다.</span>
</div>
</body>
</html>
