<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 조작</title>
    <script src ="js/4.표조작.js" defer></script>
</head>
<style>
    table{
        text-align: center;
        border: 1px solid;
    }
</style>
<body>
<table>
    <caption>표제목</caption>
    <thead>
    <tr>
        <th>열제목1</th>
        <th>열제목2</th>
        <th>열제목3</th>
        <th>열제목4</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
    </tr>
    <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
    </tr>
    <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>결과1</td>
        <td>결과2</td>
        <td>결과3</td>
        <td>결과4</td>
    </tr>
    </tfoot>
</table>

</html>
