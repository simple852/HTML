<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>이벤트 전파</title>
</head>
<body>
<a href="https://www.naver.com">이동</a>

<form action="#" method="get">

    <div>
        <button> 눌러봐</button>
    </div>

    <div>

</html>

<script>
    //문서에서 button 이름과 div 태그를 가져온다 (맨 위 한 개)
    const btnTag = document.querySelector('button');
    const divTag = document.querySelector('div');
    const aTag = document.querySelector('a');
    divTag.style.width="200px;"
    divTag.style.height="200px;"

    divTag.addEventListener('click',()=>{
        divTag.style.background="red";
        console.log("div실행")
    },false)


    aTag.addEventListener('click',(evt)=>{
        // 기본 기능을 정지시킴
        evt.preventDefault();
        btnTag.style.backgroundColor="yellow"
    })
    btnTag.addEventListener('click',(evt)=>{
        //이 함수만 실행

        evt.preventDefault();
        // event.stopPropagation()
        btnTag.style.color="white";
        console.log("btn실행")
    })

    btnTag.addEventListener('click',(evt)=>{
        evt.preventDefault();
        btnTag.style.background="purple";
        console.log("btn실행222")
    })
</script>
