<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
</head>
<style>
    body{
        display: flex;
        justify-content: space-between;

    }
    div{
        width:150px;
        height:150px;
        border:1px solid black;
        text-align: center;
        align-self: center;
    }
    #box1{
        background-color: #6eff66;
    }
    #box2{
        background-color: #ff7df5;
    }
    #box3{
        background-color : #AAAAAA;
    }
    #box4{
        background-color : cornflowerblue;
    }
</style>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>
<div id="box3">box3</div>
<div id="box4">box4</div>

</body>
</html>
<script>
const box1 = document.getElementById("box1")
const box2 = document.getElementById("box2")
const box3 = document.getElementById("box3")
const box4 = document.getElementById("box4")


const [co1,co2,co3,co4] = document.getElementsByTagName("div")


// 기존 색상과 텍스트
const box1arr = [getComputedStyle(co1).backgroundColor, co1.innerText]
const box2arr = [getComputedStyle(co2).backgroundColor, co2.innerText]
const box3arr = [getComputedStyle(co3).backgroundColor, co3.innerText]
const box4arr = [getComputedStyle(co4).backgroundColor, co4.innerText]



box1.setAttribute("draggable","true")
box2.setAttribute("draggable","true")
box3.setAttribute("draggable","true")
box4.setAttribute("draggable","true")
box1.ondragover= (ev)=>{
    ev.preventDefault();
}
box2.ondragover= (ev)=>{
    ev.preventDefault();
}
box3.ondragover= (ev)=>{
     ev.preventDefault();
}
box4.ondragover= (ev)=>{
