<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/32af1d52c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section class ="note-wrap">
        <nav class ="buttons-wrap">
            <ul >
                <li><button><i class="fa-solid fa-plus"></i></button></li>
                <li><input type="text"></li>
                <li><button><i class="fa-solid fa-floppy-disk"></i></button></li>
                <li><button><i class="fa-solid fa-bars"></i></button></li>
                <li><button><i class="fa-solid fa-x"></i></button></li>
            </ul>
        </nav>
        <label>
            <textarea placeholder="Note를 작성하세요..."></textarea>
        </label>
        <ul class="text-decoration">
            <li><button><i class="fa-solid fa-b"></i></button></li>
            <li><button><i class="fa-solid fa-i"></i></button></li>
            <li><button><i class="fa-solid fa-u"></i></button></li>
        </ul>
    </section>
</main>

</body>
</html>
