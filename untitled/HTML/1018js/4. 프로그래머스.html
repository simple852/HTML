<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(id_pw, db) {
        var answer = '';


        for(var i=0; i<db.length; i++){

                if(db[i][0] === id_pw[0]  && db[i][1] === id_pw[1] ){
                    answer = 'login';
                 }
                else if(db[i][0] !== id_pw[0]  || db[i][1] !== id_pw[1]){
                    answer = 'wrong pw"';
                }else{
                    answer = 'fail"';
                }
        }
        return answer;
    }
    console.log(solution([["jaja11", "98761"],[["krong0313", "29440"], ["rabbit00", "111333"]]))

</script>

</body>
</html>
