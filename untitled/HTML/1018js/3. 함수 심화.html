    function Point(xx,yy){
        this.x = xx;
        this.y = yy;
        this.print1 = function(){
           console.log(this.x,this.y)
        }
    }
    Point.prototype.print1 = function(){
        console.log(this.x,this.y)
    }

     point2.print1()
