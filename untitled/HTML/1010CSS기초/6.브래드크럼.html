<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .breadcrumb{

        list-style: none;

    }
    .breadcrumb li{
        color:black;
        text-decoration:none;
        display: inline-block;
    }
    .breadcrumb li:after{
        content:'>';

    }
    .breadcrumb li:last-child:after{
        content: none;
    }
    .breadcrumb li[active] a{
        cursor: none;
        color:black;
        text-decoration: none;

    }

</style>
<body>
    <ol class="breadcrumb">
        <li><a href="">홈</a></li>
        <li><a href="">남성의류</a></li>
        <li><a href="">티셔츠</a></li>
        <li><a href="">그래픽 티셔츠</a></li>
        <li active=""><a href="" active="">수영복</a></li>
        <li><a href=""></a></li>
    </ol>
</body>
</html>
