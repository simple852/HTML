<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
.container{
    display:grid;
    grid-template-columns: repeat(3,100px);
    grid-template-rows: repeat(2,100px);
    grid-template-areas:
            'a1 a1 a2 a3'
            'a1 a1 a4 a5' ;
    grid-gap:20px 20px;
    width:500px;


}
div{
    box-sizing: border-box;

    background:darkgray;
    border:1px solid black;


}
.box1{
    grid-area: a1;
}
.box2{
    grid-area: a2;
}
.box3{
    grid-area: a3;
}
.box4{
    grid-area: a4;
}
.box5{
    grid-area: a5;
}


    </style>
</head>
<body>
<section class="container">
    <div class="box1">a1</div>
    <div class="box2">a2</div>
    <div class="box3">a3</div>
    <div class="box4">a4</div>
    <div class="box5">a5</div>


</section>


</body>
</html>
