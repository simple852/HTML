<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 태그!</title>
</head>
<body>
<h1>목록태그!</h1>
<!--type 어떤 형식으로 번호를 줄것인지-->
<ol type="i" start="1">
    <li> ol 목록 태그1</li>
    <li> ol 목록 태그2</li>
    <li> ol 목록 태그3</li>
    <li> ol 목록 태그4</li>
</ol>

<ul>
    <li><= 불릿ul 목록 태그1</li>
    <li>ul 목록 태그2</li>
    <li>ul 목록 태그3</li>
    <li>ul 목록 태그4</li>

</ul>

    <dl>
        <dt>이름</dt>
        <dd>값</dd>
        <dt>이름2-1</dt>
        <dd>값2-2</dd>
    </dl>

    이미지 태그는 닫는 태그가 없음<br/>
    이미지 태그로 이미지를 표시할때는 <br/>
    src: 이미지 소스로, 이미지 파일이나 경로<br/>
    alt: 이미지 파일을 불러올 수 없었을 때 표시할 텍스트<br/>
    <img src ="images/img.png" alt ="피카츄사진">
</body>
</html>
